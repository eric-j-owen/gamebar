<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBar</title>
    <link rel="stylesheet" href="./styles/_index.css" />
    <script src="../dist/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="gradient"></div>

      <div id="scene">
        <div id="desk" class="obj-3d">
          <div class="desk face front"></div>
          <div class="desk face top"></div>

          <div id="crt" class="obj-3d" data-power="off">
            <div class="face front"></div>
            <div class="face top"></div>
            <div class="screen-container">
              <div class="screen-glow"></div>
              <div class="screen">
                <div class="screen-content"></div>
                <div class="curr-ch"></div>
                <div class="screen-overlay"></div>
              </div>
            </div>
            <div class="side-panel">
              <div class="crt-controls">
                <div class="btns-container channel-btns">
                  <span>CH</span>
                  <div>
                    <button class="tv-btn up">&#9650;</button>
                    <button class="tv-btn down">&#9660;</button>
                  </div>
                </div>
                <div class="btns-container volume-btns">
                  <span>VOL</span>
                  <div>
                    <button class="tv-btn up">&#9650;</button>
                    <button class="tv-btn down">&#9660;</button>
                  </div>
                </div>
                <div class="btns-container">
                  <button class="tv-btn power-btn">
                    &#x23FB;
                    <div class="power-led"></div>
                  </button>
                </div>
              </div>
              <div class="speaker"></div>
            </div>
          </div>

          <div id="console" class="obj-3d">
            <div class="face front"></div>
            <div class="face top"></div>
            <div class="face left"></div>
          </div>
          <div class="carts">
            <game-cartridge
              img="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffs-prod-cdn.nintendo-europe.com%2Fmedia%2Fimages%2F10_share_images%2Fgames_15%2Fsuper_nintendo_5%2FH2x1_SNES_SuperMarioWorld_image1280w.jpg&f=1&nofb=1&ipt=7f63b441610a05585c3ddf3d717605094ce9ad0d4e09581670130302e64b15c3"
            ></game-cartridge>
            <game-cartridge
              img="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.giantbomb.com%2Fa%2Fuploads%2Foriginal%2F9%2F93770%2F2363730-snes_donkeykongcountry_au.jpg&f=1&nofb=1&ipt=4a78f767dff2654a70ca5ca909c09ca9822811b827f31c3ed98761cddc47dcd1"
            ></game-cartridge>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
